<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="SportzApp">
<head>
    <title>Angular Demo</title>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />

    <script src="scripts/angular/angular.js"></script>
    <script src="Scripts/Angular/angular-route.js"></script>

    <script>
        //CREATE a new module called ''
        angular.module("SportzApp", ['cartModule']);
    </script>
    <script src="scripts/Custom/Controllers/MainController.js"></script>
    <script src="Scripts/Custom/Filters/DistinctCategories.js"></script>
    <script src="Scripts/Custom/Services/CartService.js"></script>
</head>
<body ng-controller="SportzAppCTRL">
    <div class='navbar navbar-inverse'>
	    <a class='nav-brand' href='#'>SportzUrWay</a>

        <div class="navbar-right">
            <div class="navbar-text">
                <b>Your cart</b>
                {{ itemCount() }} item(s), 
                {{ cartTotal() | currency }}
            </div>

            <a class="btn btn-default navbar-btn">Checkout</a>
        </div>

    </div>

   <ng-include src="'HTML/ListOfProducts.html'"></ng-include>
