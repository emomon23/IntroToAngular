<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="SportzApp">
<head>
    <title>Angular Demo</title>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />

    <script src="scripts/angular/angular.js"></script>
    <script src="Scripts/Angular/angular-route.js"></script>

    <script>
        //CREATE a new module called ''
        angular.module("SportzApp", []);
    </script>
    <script src="scripts/Custom/Controllers/MainController.js"></script>
    <script src="Scripts/Custom/Filters/DistinctCategories.js"></script>
</head>
<body ng-controller="SportzAppCTRL">
    <div class='navbar navbar-inverse'>
	<a class='nav-brand' href='#'>SportzUrWay</a>
    </div>

    <div class="panel panel-default row">
        <div class="col-xs-3">
            <a class="btn btn-block btn-default btn-lg">Home</a>
            <a class="btn btn-block btn-default btn-lg" ng-repeat="prodCategory in data.products | distinctCategories">
                {{ prodCategory }}
            </a>
        </div>
        <div class="col-xs-8">
            <div class="well" ng-repeat="product in data.products">
                <h3>
                    <strong>{{ product.name }}</strong>
                    <span class="pull-right label label-primary">
                        {{product.price | currency }}
                    </span>
                </h3>
                <span class="lead">{{ product.description }}</span>
            </div>
        </div>
    </div>

    <div>
        <a class="btn btn-default" ng-click="heartBeat()">Hit Server Test</a>
        <span>{{ data.heartBeatResult }} </span>
    </div>
</body>
</html>
